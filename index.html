<!DOCTYPE html>
<html lang="es">

<head>
	<title>JavaScript Piedra Papel y Tijeras</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Practicas Javascript">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Efrain elGnomo">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<section id="game-zone">
		<figure>
			<figcaption>Jugador</figcaption>
			<img src="assets/rock.png" alt="Elección del jugador">
		</figure>

		<figure>
			<figcaption>Computadora</figcaption>
			<img src="assets/rock.png" alt="Elección del computador">
		</figure>
	</section>
	<p id="result">
		Tú ganas escogiendo <strong>tijeras</strong>
		en contra de <strong>papel</strong>.
	</p>
	<p id="score">
		Has ganado <strong>5</strong> veces.
		Has perdido <strong>4</strong> veces.
	</p>

	<section>
		<p>Escoge una opción:</p>
		<button>
			<img src="assets/rock.png" alt="Jugar usando piedra">
		</button>
		<button>
			<img src="assets/paper.png" alt="Jugar usando papel">
		</button>
		<button>
			<img src="assets/scissors.png" alt="Jugar usando tijeras">
		</button>
	</section>

	<script src="js/app.js"></script>
</body>

</html>
